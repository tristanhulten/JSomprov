<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body id="body">
  <div id="EventDiv">

    <h1 id="demo"></h1>
    <p id="time"></p>
    <img id="pic" src="dice-1.png" style=" height: 100px; width: 100px; ">

  </div>

  <div class="button-container">
    <button class="hover-effect" onclick="Changebg()">Change Bg</button>
    <button id="goodvibes" class="hover-effect" onclick="Goodvibes()">Good vibes</button>
    <button class="hover-effect" onclick="Time()">Time</button>
    <button class="hover-effect" onclick="ChangeImageSource()">Change picure</button>
    <button class="hover-effect" onclick="Hidepicture()">Hide picture</button>
    <button class="hover-effect" onclick="Showpicture()">Show Picture</button>
  </div>

  <style>
    .lightblue{
        background-color: lightblue;
    }
  </style>

  <script>

    function Hidepicture() {
      var image = document.getElementById("pic");
      image.setAttribute=(image.style.display = "none");
    }

    function Showpicture() {
      var image = document.getElementById("pic");
      image.setAttribute=(image.style.display = "block");
    }

    function Time() {
      const header = document.getElementById("time");
      const newHeading = document.createElement("p");
      newHeading.textContent = Date();
      header.appendChild(newHeading);

    }

    function Goodvibes() {
      const header = document.getElementById("demo");
      const newHeading = document.createElement("h3");
      newHeading.textContent = "Be the best version of you!";
      header.appendChild(newHeading);

    }

    function Changebg() {
      const divs = document.getElementsByTagName("body");
      for (let i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor = "lightblue";
      }
    }

    function ChangeImageSource() {
      var image = document.getElementById("pic");
      image.setAttribute("src", "dice-6.png");
    }

  </script>
</body>

</html>
